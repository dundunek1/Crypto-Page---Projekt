<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyOwnCryptoPage/login</title>

    <link rel="stylesheet" href="login.css" />
    <script defer src="login.js"></script>
    <script src="https://kit.fontawesome.com/592f9931a1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
  </head>
  <body>
    <div class="centerOfPage">
      <p class="logo"><i class="fa-brands fa-bitcoin"></i>MyOwnCryptoPage</p>
      <h2>Zaloguj się</h2>
      <p>E-mail/Numer telefonu</p>
      <input placeholder="" class="letsBegin" id="loginToCheck" />
      <p>Hasło:</p>
      <div><input type="password" placeholder="" class="letsBegin" id="passwordToCheck" /><i class="fa-solid fa-eye-slash fa-eyes" id="showPasswordBtn"></i></div>
      <p class="alert-error" id="loginError"></p>
      <button class="nextStepLogin" onclick="AccessToWebsite('login')">Dalej</button>
      <p><a href="register.html">Utwórz konto</a></p>
    </div>
  </body>
</html>
