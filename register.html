<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyOwnCryptoPage/register</title>
    <link rel="stylesheet" href="login.css" />
    <script defer src="login.js"></script>
    <script src="https://kit.fontawesome.com/592f9931a1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
  </head>
  <body>
    <div class="centerOfPage">
      <p class="logo"><i class="fa-brands fa-bitcoin"></i>MyOwnCryptoPage</p>
      <h2>Witaj!</h2>
      <p>E-mail/Numer telefonu</p>
      <input placeholder="" class="letsBegin" id="emailOrNumber" />
      <p class="alert-error" id="emailNumberError"></p>
      <p>
        <input type="checkbox" class="accept" id="acceptConditions" />Tworząc konto, zgadzam się z
        <span class="conditions"
          >Warunkami<br />
          Użytkowania</span
        >
        i <span class="conditions">Polityką Prywatności.</span>
      </p>
      <button class="nextStepLogin" onclick="AccessToWebsite('firstStepRegister')">Dalej</button>
      <p><a href="login.html">Masz już konto? Zaloguj się!</a></p>
    </div>
  </body>
</html>
